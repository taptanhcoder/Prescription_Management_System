<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Quản Lý Nhà Thuốc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container flex justify-between items-center">
        <h1 class="text-xl font-bold">Quản Lý Nhà Thuốc</h1>
        <nav>
          <a href="index.html">Trang Chủ</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">
          Đăng Nhập
        </h2>
        <form action="index.html" method="get">
          <div class="mb-4">
            <label
              class="block text-blue-600 text-sm font-semibold mb-2"
              for="email"
              >Email hoặc Số điện thoại</label
            >
            <input
              type="text"
              id="email"
              class="search-bar"
              placeholder="Nhập email hoặc số điện thoại"
              required
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-blue-600 text-sm font-semibold mb-2"
              for="password"
              >Mật khẩu</label
            >
            <input
              type="password"
              id="password"
              class="search-bar"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <button type="submit" class="btn w-full">Đăng Nhập</button>
        </form>
        <p class="text-center text-blue-600 text-sm mt-4">
          Quên mật khẩu?
          <a href="#" class="underline hover:text-blue-800">Khôi phục</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Quản Lý Nhà Thuốc. All rights reserved.</p>
    </footer>
  </body>
</html>
